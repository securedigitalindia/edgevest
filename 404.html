<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect all unknown paths back to index.html
      const path = window.location.pathname;
      window.location.href = window.location.origin + '/?redirect=' + path;
    </script>
  </head>
  <body></body>
</html>
